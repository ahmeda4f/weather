<h5 class="card-title fs-6 fw-light ady" id="date"></h5>

                        </div>
                    </div>

                      </div>
                  
                </div>

                            <h6 class="fw-light p-1 my-3" id="min2"> </h6>
                            <p class="card-text py-1 text-info  fw-light fs-6" id="weatherpar"></p>


                            <div class="conatiner  d-none  ">

                                <i class="fa-solid fa-umbrella ady fs-5 mx-2 "></i><small class="me-3">20%</small>
                                <i class="fa-solid fa-wind ady fs-5 mx-2"></i> <small class="me-3">18km/h</small>
                                <i class="fa-solid fa-compass ady fs-5 mx-2"></i> <small class="me-3">East</small>
                              </div>

                        </div>

                        </div>
                      </div>
                  
                </div>
                <div class="col-md-4">
                  <div class="card second text-white d-none "id="thirdcard">

                          <div class="contianer text-center py-5">

                            <div class="second-icon my-2"><img src="" id="thirdimg" /></div>

                              <i class="fa-solid fa-compass ady fs-5 mx-2"></i> <small class="me-3">East</small>
